<button ng-click="main.addList()">Add list</button>

<main class="lists">
    <div class="list" ng-repeat="list in main.$storage.lists track by $index">
        <header>
            <h3>{{list.name}}</h3> <button ng-click="main.removeList(list.id)">Remove list</button>
        </header>

        <pre>{{list | json}}</pre>
    </div>
</main>
